      <h1>Contact Me</h1>
      <p>I'd love to hear from you!</p>
    </div>

  <!-- Contact Form Section -->
  <section class="container" style="padding: 50px 20px;">
    <h2>Send a Message</h2>
    <form action="mailto:maxwelr1@uci.edu" method="post" enctype="text/plain">
      <div>
        <label for="name">Name:</label><br>
        <input type="text" id="name" name="name" required style="width:100%; padding:10px; margin-bottom:15px;">
      </div>
      <div>
        <label for="email">Email:</label><br>
        <input type="email" id="email" name="email" required style="width:100%; padding:10px; margin-bottom:15px;">
      </div>
      <div>
        <label for="message">Message:</label><br>
        <textarea id="message" name="message" rows="6" required style="width:100%; padding:10px; margin-bottom:15px;"></textarea>
      </div>
      <button type="submit">Send Message</button>
    </form>
  </section>
